<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>exam</title>
</head>
<body>
<div class="container">
    <form method="post">
        <div class="form_group">
            <label for="nickname">아이디</label>
            <input type="text" id="nickname" name="nickname" placeholder="아이디를 입력하세요."><br>
            <label for="password">비밀번호</label>
            <input type="password" id="pw" name="pw" placeholder="비밀번호를 입력하세요"><br>
            <label for="name">이  름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요."><br>
            <label for="age">나  이</label>
            <input type="text" id="age" name="age" placeholder="나이를 입력하세요.">세<br>
            <label for="gender">성  별</label>
            <input type="text" id="gender" name="gender" placeholder="성별을 입력하세요"><br>
            <label for="tall">키</label>
            <input type="text" id="tall" name="tall" placeholder="키를 입력하세요.">cm<br>
            <label for="weight">몸무게</label>
            <input type="text" id="weight" name="weight" placeholder="몸무게를 입력하세요.">kg<br>
            <button type="submit">회원가입</button>
            <button type="submit">다시쓰기</button>
        </div>
    </form>
</div>
</body>
</html>
